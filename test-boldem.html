
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Boldem odeslání</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #efeae4;
      color: #404040;
      padding: 40px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    input[type="email"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #4c3e3b;
      color: #fff;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Test odeslání do Boldem</h2>
    <form method="POST" action="https://app.boldem.cz/form/fs-3ytrbvcxs" target="_blank">
      <input type="email" name="email" placeholder="Zadejte svůj e-mail" required>
      <button type="submit">Odeslat</button>
    </form>
  </div>
</body>
</html>
