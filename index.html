<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hraní na míru | DomeCZECH</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://front.boldem.cz/boldem.js?uc=996385&wg=71eeb0ea-cb7a-43bd-9be7-9897556e918f&sc=0" defer type="text/javascript"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #efeae4;
      color: #404040;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    .progress, .question {
      text-align: center;
      margin-bottom: 20px;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }
    .option {
      border: 2px solid transparent;
      border-radius: 12px;
      cursor: pointer;
      padding: 10px;
      background: #fff;
      min-width: 120px;
      text-align: center;
    }
    .option.selected {
      border-color: #4c3e3b;
      background: #f5eee7;
    }
    .submit-button, input[type=email] {
      width: 100%;
      padding: 14px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    .submit-button {
      background: #4c3e3b;
      color: #fff;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
   <div id="pruvodcetest"></div>
  <form id="quizForm">
    <div class="progress" id="progressText">Krok 1 z 2</div>
    <div id="formSteps"></div>
  </form>

  <form id="bf-form-fs-ok06okd93" class="bf-form" style="display:none" method="POST">
    <input id="te-our5cbiam-input" name="email" type="email" />
  </form>
</div>

<script>
  const steps = [
    {
      name: 'typy',
      question: 'O jaké typy hraček máte zájem?',
      multiple: true,
      options: ['Domečky a nábytek', 'Silnice a město', 'Stavebnice', 'Montessori pomůcky']
    },
    {
      name: 'email',
      question: 'Zadejte svůj e-mail',
      input: 'email'
    }
  ];

  const formSteps = document.getElementById('formSteps');
  const progressText = document.getElementById('progressText');
  let currentStep = 0;
  const answers = {};

  function renderStep() {
    const step = steps[currentStep];
    formSteps.innerHTML = '';

    const q = document.createElement('div');
    q.className = 'question';
    q.textContent = step.question;
    formSteps.appendChild(q);

    if (step.input === 'email') {
      const input = document.createElement('input');
      input.type = 'email';
      input.id = 'finalEmail';
      input.name = 'email';
      input.required = true;
      formSteps.appendChild(input);

      const btn = document.createElement('button');
      btn.type = 'submit';
      btn.className = 'submit-button';
      btn.textContent = 'Odeslat';
      formSteps.appendChild(btn);
    } else {
      const box = document.createElement('div');
      box.className = 'options';
      step.options.forEach((option) => {
        const opt = document.createElement('div');
        opt.className = 'option';
        opt.textContent = option;
        opt.onclick = () => {
          opt.classList.toggle('selected');
        };
        box.appendChild(opt);
      });
      formSteps.appendChild(box);

      const btn = document.createElement('button');
      btn.className = 'submit-button';
      btn.textContent = 'Pokračovat';
      btn.onclick = (e) => {
        e.preventDefault();
        const selected = [...box.children].filter(el => el.classList.contains('selected')).map(el => el.textContent);
        if (selected.length === 0) {
          alert('Vyberte prosím alespoň jednu možnost.');
          return;
        }
        answers[step.name] = selected;
        currentStep++;
        renderStep();
      };
      formSteps.appendChild(btn);
    }

    progressText.textContent = `Krok ${currentStep + 1} z ${steps.length}`;
  }

  document.getElementById("quizForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const email = document.getElementById('finalEmail').value;
    if (!email || !email.includes('@')) {
      alert('Zadejte prosím platný e-mail.');
      return;
    }
    answers['email'] = email;
    document.getElementById('te-our5cbiam-input').value = email;
    document.getElementById('bf-form-fs-ok06okd93').submit();
  });

  renderStep();
</script>
</body>
</html>
